<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Cybersoft</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Form</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Sport
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Sport 1</a>
              <a class="dropdown-item" href="#">Sport 2</a>
              <a class="dropdown-item" href="#">Sport 3</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" id="inputSearch" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="btnSearch">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <section class="container pt-2">
    <h4 class="border-top border-bottom p-2">
      Home/Products/Create
    </h4>
    <h3>Create product</h3>
    <div class="card">
      <div class="card-header card-color">
        <h3>
          Product info
        </h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <p>id</p>
              <input class="form-control" id="nhap_id" placeholder="product id" />
            </div>
            <div class="form-group">
              <p>name</p>
              <input class="form-control" id="nhap_name" placeholder="product name" />
            </div>
            <div class="form-group">
              <p>price</p>
              <input class="form-control" id="nhap_price" placeholder="product price" />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <p>image</p>
              <input class="form-control" id="nhap_image" placeholder="product image link" />
            </div>
            <div class="form-group">
              <p>productType</p>
              <select class="form-control" id="nhap_productType">
                <option>mobile</option>
                <option>laptop</option>
                <option>tablet</option>
              </select>
            </div>
            <div class="form-group">
              <p>price</p>
              <textarea class="form-control" id="nhap_price2" placeholder="product description" cols="3"
                rows="2"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" id="btnCreate">Create</button>
        <button class="btn btn-success" id="btnUpdate">Update</button>
      </div>
    </div>
    <div class="mt-2">
      <table class="table">
        <thead class="border tbheader">
          <tr>
            <th>id</th>
            <th>image</th>
            <th>name</th>
            <th>price</th>
            <th>description</th>
            <th>type</th>
            <th><i class="fa fa-cog" aria-hidden="true"></i></th>
          </tr>
        </thead>
        <tbody id="tblProduct">

        </tbody>
      </table>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
    integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./models/Product.js"></script>
  <script src="./controllers/index.js"></script>
</body>

</html>
